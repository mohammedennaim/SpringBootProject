version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: digital_logistics_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql:ro
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - logistics-net

  pgadmin:
    image: dpage/pgadmin4:8.4
    container_name: pgadmin_ui
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - postgres
    networks:
      - logistics-net
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  app:
    build: .
    container_name: digital_logistics_app
    depends_on:
      - postgres
    environment:
      SERVER_PORT: ${SERVER_PORT}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL}

    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    networks:
      - logistics-net
    # Mount the project into /workspace for a dev workflow and keep the image's /app free
    # so the packaged JAR inside the image is not hidden by a host bind mount.
    working_dir: /workspace
    command: ./mvnw spring-boot:run
    volumes:
      - .:/workspace:rw
      - maven_repo:/root/.m2:rw

volumes:
  pg_data:
  pgadmin_data:
  maven_repo:

networks:
  logistics-net: