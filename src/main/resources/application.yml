spring:
  application:
    name: digital-logistics
  
  datasource:
    # Garder le même nom de base que la config Docker / README: digital_logistics
    url: ${DB_URL:jdbc:postgresql://localhost:5432/digital_logistics}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

  data:
    elasticsearch:
      repositories:
        enabled: true
      connection-timeout: 5s
      socket-timeout: 3s

app:
  jwt:
    secret: ${JWT_SECRET:YourVerySecureRandomSecretKeyHereMustBeAtLeast32CharactersLong!@#}
    expiration-ms: ${JWT_EXPIRATION:900000} # 15 minutes par défaut (selon cahier des charges)
    refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION:604800000} # 7 jours par défaut

logistics:
  cutoff:
    hour: ${LOGISTICS_CUTOFF_HOUR:15}
  reservation:
    ttl:
      hours: ${LOGISTICS_RESERVATION_TTL_HOURS:24}
  shipment:
    default:
      capacity: ${LOGISTICS_SHIPMENT_DEFAULT_CAPACITY:100}

server:
  port: ${SERVER_PORT:8090}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: com.example.digitallogistics.controller
  paths-to-exclude: /api/auth/**

