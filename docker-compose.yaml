version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql:ro
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - logistics-net

  # SonarQube service (optional)
  sonar:
    image: sonarqube:community
    ports:
      - "${SONAR_PORT}:9000"
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions
    restart: unless-stopped
    networks:
      - logistics-net
    healthcheck:
      # use 9000 inside the container; host mapping is controlled via SONAR_PORT
      # Use 127.0.0.1 inside the container to avoid DNS lookup surprises
      test: ["CMD-SHELL", "curl -f http://localhost:9000/api/system/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  pgadmin:
    image: dpage/pgadmin4:8.4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - logistics-net
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  app:
    build:
      context: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SERVER_PORT: ${SERVER_PORT}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL}
      SPRING_JPA_DIALECT: ${SPRING_JPA_DIALECT}
    ports:
      - "${APP_HOST_PORT}:${SERVER_PORT}"
    networks:
      - logistics-net
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    ports:
      - "${JENKINS_PORT}:8080"
      - "${JENKINS_AGENT_PORT}:50000"
    environment:
      JAVA_OPTS: -Djenkins.install.runSetupWizard=false
    volumes:
     - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - logistics-net
    restart: unless-stopped

volumes:
  pg_data:
  pgadmin_data:
  sonar_data:
  sonar_extensions:
  jenkins_home:

networks:
  logistics-net: