# SonarQube Configuration
sonar.projectKey=digital-logistics
sonar.projectName=Digital Logistics
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=17
sonar.java.target=17

# Binaries
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Exclusions
sonar.exclusions=**/model/entity/**,**/model/dto/**,**/model/mapper/**,**/model/enums/**,**/config/**,**/LogisticsApiApplication.java
sonar.coverage.exclusions=**/model/**,**/config/**,**/LogisticsApiApplication.java
sonar.cpd.exclusions=**/model/dto/**,**/model/entity/**

# Quality Gate
sonar.qualitygate.wait=true

# Encoding
sonar.sourceEncoding=UTF-8

