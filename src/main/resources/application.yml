spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/digital_logistics
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    # Disable Open-In-View to avoid lazy-loading during view rendering (recommended)
    open-in-view: false
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: static/**,public/**
    livereload:
      enabled: true
    add-properties: true

server:
  port: ${SERVER_PORT:8090}
  address: ${SERVER_ADDRESS:0.0.0.0}