services:
  # ==========================================
  # CORE SERVICES (Database & Auth)
  # ==========================================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql:ro
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - logistics-net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_RELATIVE_PATH: /auth
      # Utiliser H2 (base embarquée) pour éviter les problèmes de connexion Postgres
      KC_DB: dev-file
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "false"
      # Configuration pour permettre l'accès depuis l'IP publique AWS
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      # Accepter HTTP sans HTTPS (pour dev/test uniquement)
      KC_PROXY: "edge"
      # Désactiver la validation SSL pour tous les realms
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - ./keycloak-config/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - logistics-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  app-dev:
    image: amazoncorretto:17-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
    environment:
      SERVER_PORT: ${SERVER_PORT:-8093}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-digital_logistics}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      # L'issuer-uri doit correspondre à celui des tokens
      # En local: localhost:8080, En production AWS: IP publique ou domaine
      KEYCLOAK_ISSUER_URI: ${KEYCLOAK_ISSUER_URI:-http://localhost:8080/auth/realms/logistics-realm}
      # Mais les clés JWKS sont récupérées depuis keycloak:8080 (réseau Docker)
      KEYCLOAK_JWKS_HOST: ${KEYCLOAK_JWKS_HOST:-keycloak:8080}
      ELASTICSEARCH_HOST: elasticsearch:9200
      LOGSTASH_HOST: logstash
      LOGSTASH_PORT: 5000
      # Optimisations pour démarrage rapide
      MAVEN_OPTS: "-Xmx512m -XX:+TieredCompilation -XX:TieredStopAtLevel=1"
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    # Optimisation: Spring Boot peut démarrer même si Keycloak n'est pas encore prêt
    # La validation JWT se fera au moment de la première requête
    command: ["./mvnw", "spring-boot:run", "-DskipTests", "-Dmaven.test.skip=true", "-Dspring-boot.run.jvmArguments=-Xmx512m -XX:+TieredCompilation -XX:TieredStopAtLevel=1"]
    ports:
      - "${APP_HOST_PORT}:${SERVER_PORT}"
    networks:
      - logistics-net
    restart: on-failure

  # ==========================================
  # MONITORING (ELK Stack)
  # ==========================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.15
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=1s || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - logistics-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.15
    container_name: logstash
    environment:
      - "LS_JAVA_OPTS=-Xmx512m -Xms512m"
    ports:
      - "5000:5000"
      - "9600:9600"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9600/_node/stats || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - logistics-net
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.15
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    volumes:
      - kibana_data:/usr/share/kibana/data
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - logistics-net
    restart: unless-stopped

  # ==========================================
  # QUALITY & CI/CD
  # ==========================================
  sonar:
    image: sonarqube:community
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
      SONAR_WEB_JAVAOPTS: "-Xmx512m -Xms512m"
      SONAR_CE_JAVAOPTS: "-Xmx512m -Xms512m"
    ports:
      - "${SONAR_PORT}:9000"
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions
      - sonar_logs:/opt/sonarqube/logs
    networks:
      - logistics-net
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9000/api/system/status | grep -q '\"status\":\"UP\"' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    ports:
      - "${JENKINS_PORT}:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      JAVA_OPTS: -Djenkins.install.runSetupWizard=false
    networks:
      - logistics-net
    depends_on:
      postgres:
        condition: service_healthy
      sonar:
        condition: service_started
    restart: unless-stopped

  # ==========================================
  # TOOLS
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:8.4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - logistics-net
    restart: unless-stopped

volumes:
  pg_data:
  pgadmin_data:
  sonar_data:
  sonar_extensions:
  sonar_logs:
  jenkins_home:
  es_data:
  kibana_data:

networks:
  logistics-net:
