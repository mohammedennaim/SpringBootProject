services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql:ro
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - logistics-net

  # SonarQube service (optional)
  sonar:
    image: sonarqube:community
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: true
    ports:
      - "${SONAR_PORT}:9000"
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions
      - sonar_logs:/opt/sonarqube/logs
    restart: unless-stopped
    networks:
      - logistics-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/api/system/status | grep -q '\"status\":\"UP\"' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  pgadmin:
    image: dpage/pgadmin4:8.4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - logistics-net
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.15
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - bootstrap.memory_lock=false
      - "action.auto_create_index=+*"
      - "cluster.name=docker-cluster"
      - "node.name=es-node-1"
      - "network.host=0.0.0.0"
      - "http.host=0.0.0.0"
      - "transport.host=0.0.0.0"
      - "ingest.geoip.downloader.enabled=false"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - logistics-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 180s

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.15
    container_name: logstash
    environment:
      - "LS_JAVA_OPTS=-Xmx512m -Xms512m"
      - "xpack.monitoring.enabled=false"
    ports:
      - "5000:5000"
      - "9600:9600"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - logistics-net
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.15
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
      - xpack.encryptedSavedObjects.encryptionKey=minimal32charencryptionkeyhere!
      - xpack.reporting.encryptionKey=minimal32charreportingkeyhere!!
      - xpack.monitoring.ui.container.elasticsearch.enabled=true
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5601
      - LOGGING_ROOT_LEVEL=info
      - ELASTICSEARCH_REQUESTTIMEOUT=300000
      - ELASTICSEARCH_PINGTIMEOUT=30000
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - kibana_data:/usr/share/kibana/data
    networks:
      - logistics-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 15
      start_period: 180s

  # Service de d√©veloppement
  app-dev:
    image: amazoncorretto:17-alpine
    working_dir: /app
    volumes:
      - ./src:/app/src:rw
      - ./pom.xml:/app/pom.xml:ro
      - ./mvnw:/app/mvnw:rw
      - ./.mvn:/app/.mvn:ro
      - app_target:/app/target
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      SERVER_PORT: ${SERVER_PORT}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL}
      SPRING_JPA_DIALECT: ${SPRING_JPA_DIALECT}
      ELASTICSEARCH_HOST: elasticsearch:9200
      LOGSTASH_HOST: logstash
      LOGSTASH_PORT: 5000
      SPRING_DEVTOOLS_RESTART_ENABLED: "false"
    command: ["./mvnw", "spring-boot:run"]
    ports:
      - "${APP_HOST_PORT}:${SERVER_PORT}"
    networks:
      - logistics-net
    restart: on-failure

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    ports:
      - "${JENKINS_PORT}:8080"
      - "${JENKINS_AGENT_PORT}:50000"
    environment:
      JAVA_OPTS: -Djenkins.install.runSetupWizard=false
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - logistics-net
    restart: unless-stopped

volumes:
  pg_data:
  pgadmin_data:
  sonar_data:
  sonar_extensions:
  sonar_logs:
  jenkins_home:
  es_data:
  kibana_data:
  app_target:

networks:
  logistics-net: